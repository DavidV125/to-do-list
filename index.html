<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

  <div class="container text-center mt-4">
    <h3>LISTA DE TAREAS</h3>
    <p id="contador" class="mt-2"></p>
  </div>

  <div class="text-center mt-3">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalFormulario">
      Nueva tarea
    </button>
  </div>
  
  


<!-- Modal formulario -->
<div class="modal fade" id="modalFormulario" tabindex="-1" aria-labelledby="modalFormularioLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalFormularioLabel">Agregar nueva tarea</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <label for="nuevaTarea" class="form-label">¿Qué necesitas hacer?</label>
        <input type="text" class="form-control" id="nuevaTarea">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="agregar()" data-bs-dismiss="modal">Agregar</button>
      </div>

    </div>
  </div>
</div>

  

  <div class="container mt-5" id="contenedorTareas">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-7 col-md-8 col-sm-10">
        <table class="table custom-table table-borderless">
          <thead>
            <tr>
              <th>✔</th>
              <th>Tarea</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="cuerpo-tabla"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="assets/js/logica.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
